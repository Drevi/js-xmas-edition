<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea Clase 8</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form id="formulario" name="formulario">
        <section id="centro">
            <p>
                <input type="number" name="familiares" id="familiares" placeholder="Cantidad de familiares">
                <button id="siguiente">Siguiente</button>
            </p>
            <p name="familia" id="familia"></p>
            <button id="calcular-edades" class="ocultar">Calcular</button>
            <button id="resetear" class="ocultar">Empezar de nuevo</button>
            <ul id="info-edades" class="ocultar"></ul>
            <p>
                <button id="agregar-sueldo">Agregar Sueldo</button>
                <button id="quitar-sueldo">Quitar Sueldo</button>
            </p>
            <p id="sueldos">
            </p>
            <button id="calcular-sueldos">Calcular</button>
            <ul id="info-sueldos"></ul>
        </section>
    </form>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="pruebas.js"></script>
</body>

</html>
